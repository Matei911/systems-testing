name: 🧪 Run unit-tests

# ─────────────── DECLANȘĂRI ───────────────
on:
  push:              
    branches: [ "main" ]
  pull_request:     
    branches: [ "main" ]
  workflow_dispatch:  

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:

      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          

      - name: 🐍 Set-up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: 🧪 Run unit tests
        run: |
          python -m unittest -v test_find.py
